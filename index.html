<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Virtual keyboard</title>
</head>
<body class="body">
  <div class="wrapper">
    <form class="text" action="" name="virtual">
      <textarea rows="5" cols="85"></textarea>
    </form>
    <section class="keyboard" aria-label="virtual keyboard">
      <button class="keyboard__btn">`</button>
      <button class="keyboard__btn">1</button>
      <button class="keyboard__btn">2</button>
      <button class="keyboard__btn">3</button>
      <button class="keyboard__btn">4</button>
      <button class="keyboard__btn">5</button>
      <button class="keyboard__btn">6</button>
      <button class="keyboard__btn">7</button>
      <button class="keyboard__btn">8</button>
      <button class="keyboard__btn">9</button>
      <button class="keyboard__btn">0</button>
      <button class="keyboard__btn">-</button>
      <button class="keyboard__btn">=</button>
      <button class="keyboard__btn keyboard__btn_size_m-right keyboard__btn_type_command">Backspace</button>

      <button class="keyboard__btn keyboard__btn_type_command">Tab</button>
      <button class="keyboard__btn">q</button>
      <button class="keyboard__btn">w</button>
      <button class="keyboard__btn">e</button>
      <button class="keyboard__btn">r</button>
      <button class="keyboard__btn">t</button>
      <button class="keyboard__btn">y</button>
      <button class="keyboard__btn">u</button>
      <button class="keyboard__btn">i</button>
      <button class="keyboard__btn">o</button>
      <button class="keyboard__btn">p</button>
      <button class="keyboard__btn">[</button>
      <button class="keyboard__btn">]</button>
      <button class="keyboard__btn">|</button>
      <button class="keyboard__btn keyboard__btn_type_command">DEL</button>

      <button class="keyboard__btn keyboard__btn_size_m-left keyboard__btn_type_command">Caps Lock</button>
      <button class="keyboard__btn">a</button>
      <button class="keyboard__btn">s</button>
      <button class="keyboard__btn">d</button>
      <button class="keyboard__btn">f</button>
      <button class="keyboard__btn">g</button>
      <button class="keyboard__btn">h</button>
      <button class="keyboard__btn">j</button>
      <button class="keyboard__btn">k</button>
      <button class="keyboard__btn">l</button>
      <button class="keyboard__btn">;</button>
      <button class="keyboard__btn">'</button>
      <button class="keyboard__btn keyboard__btn_size_m-right keyboard__btn_type_command">ENTER</button>

      <button class="keyboard__btn keyboard__btn_size_m-left keyboard__btn_type_command">Shift</button>
      <button class="keyboard__btn">\</button>
      <button class="keyboard__btn">z</button>
      <button class="keyboard__btn">x</button>
      <button class="keyboard__btn">c</button>
      <button class="keyboard__btn">v</button>
      <button class="keyboard__btn">b</button>
      <button class="keyboard__btn">n</button>
      <button class="keyboard__btn">m</button>
      <button class="keyboard__btn">,</button>
      <button class="keyboard__btn">.</button>
      <button class="keyboard__btn">/</button>
      <button class="keyboard__btn keyboard__btn_type_command">⮝</button>
      <button class="keyboard__btn keyboard__btn_type_command">Shift</button>

      <button class="keyboard__btn keyboard__btn_type_command">Ctrl</button>
      <button class="keyboard__btn keyboard__btn_type_command">Win</button>
      <button class="keyboard__btn keyboard__btn_type_command">Alt</button>
      <button class="keyboard__btn keyboard__btn_type_space"></button>
      <button class="keyboard__btn keyboard__btn_type_command">Alt</button>
      <button class="keyboard__btn keyboard__btn_type_command">Ctrl</button>
      <button class="keyboard__btn keyboard__btn_type_command">⮜</button>
      <button class="keyboard__btn keyboard__btn_type_command">⮟</button>
      <button class="keyboard__btn keyboard__btn_type_command">⮞</button>
    </section>
  </div>
</body>
</html>
